<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Operaciones</title>
  </head>
  <body>
    <h1>Operaciones</h1>

    <!-- Formulario de Suma -->
    <form id="sumar-form">
      <label for="primer-numero">Primer número:</label>
      <input type="number" id="primer-numero" />
      <label for="segundo-numero">Segundo número:</label>
      <input type="number" id="segundo-numero" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>

    <div id="resultado-div"></div>
    <form id="romanos-form">
      <label for="numero-romano">Número a convertir:</label>
      <input type="number" id="numero-romano" min="1" max="500" />
      <input type="submit" value="Convertir a Romano" id="romano-button" />
    </form>

    <div id="romano-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
